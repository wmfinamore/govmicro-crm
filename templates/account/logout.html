{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    MiniCRM
{% endblock %}

{% block main %}
    <div class="container">
        <br>
        <br>
        <br>
        <h1>Saindo?</h1>
        <div>
            <h2>Log Out</h2>
            <p>Tem certeza que quer sair do sistema?</p>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-danger">Log Out</button>
            </form>
        </div>
        <br>
    </div>

{% endblock %}
